<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				message:'Hello Vue'
			}
		})
		</script>
		<div id="mydiv">
			{{msg.split('').reverse().join('')}}
		</div>
		<script type="text/javascript">
			new vue();
				el:"#mydiv",
				data:{
					msg:"hello nue!!"
				}
		</script>
	
	</body>
</html>
